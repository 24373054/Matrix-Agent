<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #020617 0%, #0f172a 50%, #1e293b 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, sans-serif;
            position: relative;
            overflow: hidden;
        }
        .grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(16, 185, 129, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(16, 185, 129, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
        }
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 60px;
        }
        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #10b981, #3b82f6);
            border-radius: 24px;
            margin: 0 auto 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            box-shadow: 0 20px 60px rgba(16, 185, 129, 0.4);
        }
        h1 {
            font-size: 72px;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 20px;
            letter-spacing: -2px;
        }
        .gradient-text {
            background: linear-gradient(135deg, #10b981, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        p {
            font-size: 32px;
            color: #94a3b8;
            margin-bottom: 40px;
            font-weight: 500;
        }
        .features {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .feature {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            padding: 12px 24px;
            border-radius: 12px;
            color: #10b981;
            font-size: 18px;
            font-weight: 600;
        }
        .url {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: #64748b;
            font-size: 24px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="grid"></div>
    <div class="content">
        <div class="logo">âš¡</div>
        <h1>Matrix <span class="gradient-text">Agent</span></h1>
        <p>AI-Powered Blockchain Forensics</p>
        <div class="features">
            <div class="feature">Address Analysis</div>
            <div class="feature">Transaction Tracing</div>
            <div class="feature">Smart Contract Audit</div>
        </div>
    </div>
    <div class="url">agent.matrixlab.work</div>
</body>
</html>

server {
    listen 80;
    server_name agent.matrixlab.work;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name agent.matrixlab.work;

    # SSL Certificate Configuration
    ssl_certificate /etc/letsencrypt/live/agent.matrixlab.work/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/agent.matrixlab.work/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Root directory for static files
    root /home/ubuntu/yz/Web3/MatrixAgent/matrix-agent/dist;
    index index.html;

    # SEO and Security files
    location = /robots.txt {
        add_header Content-Type text/plain;
        try_files $uri =404;
    }
    
    location = /sitemap.xml {
        add_header Content-Type application/xml;
        add_header X-Robots-Tag "noindex, nofollow";
        try_files $uri =404;
    }
    
    location = /sitemap-index.xml {
        add_header Content-Type application/xml;
        add_header X-Robots-Tag "noindex, nofollow";
        try_files $uri =404;
    }
    
    location = /humans.txt {
        add_header Content-Type text/plain;
        try_files $uri =404;
    }
    
    location /.well-known/ {
        try_files $uri =404;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Static files with cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA fallback - all routes go to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Logs
    access_log /var/log/nginx/agent.matrixlab.work.access.log;
    error_log /var/log/nginx/agent.matrixlab.work.error.log;
}
